<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-main {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .upload-card {
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Drag and Drop Area */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #eef2f7 0%, #d1d9e6 100%);
            transform: scale(1.02);
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e0e8f5 0%, #c3cfe2 100%);
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-text p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        #fileInput {
            display: none;
        }

        /* Preview Section */
        .preview-section {
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .image-preview-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .preview-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: block;
        }

        /* Button Styles */
        .btn-primary-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 35px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5568d3 0%, #6b3f8f 100%);
            color: white;
        }

        .btn-secondary-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 12px 35px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-secondary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
            background: linear-gradient(135deg, #e67ff0 0%, #e63f5a 100%);
            color: white;
        }

        .btn-clear {
            background: #ecf0f1;
            color: #7f8c8d;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-clear:hover {
            background: #bdc3c7;
            color: #2c3e50;
        }

        /* Loading Spinner */
        .loading-section {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading-section.active {
            display: block;
        }

        .spinner-custom {
            display: inline-block;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 50px;
            height: 50px;
            border-width: 4px;
            color: #667eea;
        }

        .loading-text {
            color: #2c3e50;
            font-weight: 600;
            margin-top: 15px;
        }

        /* Action Buttons Container */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .action-buttons.stack-mobile {
            flex-direction: column;
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .btn-primary-gradient, .btn-secondary-gradient, .btn-clear {
                width: 100%;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 2rem;
            }
        }

        /* Alert Messages */
        .alert-custom {
            border: none;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Result Section */
        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .result-images {
                grid-template-columns: 1fr;
            }
        }

        .result-item {
            text-align: center;
        }

        .result-item img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .result-item-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        /* Status Bar */
        .status-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }

        .status-text {
            color: #2c3e50;
            font-size: 0.95rem;
            margin: 0;
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-magic"></i> Background Remover</h1>
            <p>Powered by Advanced AI Technology</p>
        </div>

        <!-- Main Card -->
        <div class="card upload-card shadow-lg">
            <div class="card-body p-4 p-md-5">

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Upload Section -->
                <div class="upload-section" id="uploadSection">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <h3>Drop your image here</h3>
                            <p>or click to browse from your computer</p>
                            <p style="font-size: 0.85rem; color: #95a5a6; margin-top: 10px;">Supported: JPG, PNG, WebP</p>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp">
                </div>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection">
                    <span class="preview-label">Image Preview</span>
                    <div class="preview-container">
                        <div class="image-preview-wrapper">
                            <img id="previewImage" class="preview-image" src="" alt="Preview">
                        </div>
                    </div>
                </div>

                <!-- Loading Section -->
                <div class="loading-section" id="loadingSection">
                    <div class="spinner-custom">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="loading-text">Processing your image...</div>
                </div>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <span class="preview-label">Result</span>
                    <div class="result-images">
                        <div class="result-item">
                            <img id="originalPreview" src="" alt="Original">
                            <div class="result-item-label">Original</div>
                        </div>
                        <div class="result-item">
                            <img id="resultImage" src="" alt="Result">
                            <div class="result-item-label">Background Removed</div>
                        </div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar" id="statusBar" style="display: none;">
                    <p class="status-text" id="statusText"></p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons" id="actionButtons">
                    <button class="btn btn-primary-gradient" id="removeBgBtn" style="display: none;">
                        <i class="fas fa-wand-magic-sparkles"></i> Remove Background
                    </button>
                    <button class="btn btn-secondary-gradient" id="downloadBtn" style="display: none;">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="btn btn-clear" id="newImageBtn" style="display: none;">
                        <i class="fas fa-redo"></i> New Image
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div style="text-align: center; color: white; margin-top: 40px; opacity: 0.8;">
            <p style="font-size: 0.9rem; margin: 0;">
                <i class="fas fa-shield-alt"></i> Your images are processed securely
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'http://127.0.0.1:8000/remove-bg';
        const API_KEY = 'your-api-key-here'; // Update with your API key

        const elements = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            uploadSection: document.getElementById('uploadSection'),
            previewSection: document.getElementById('previewSection'),
            previewImage: document.getElementById('previewImage'),
            loadingSection: document.getElementById('loadingSection'),
            resultSection: document.getElementById('resultSection'),
            originalPreview: document.getElementById('originalPreview'),
            resultImage: document.getElementById('resultImage'),
            removeBgBtn: document.getElementById('removeBgBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            newImageBtn: document.getElementById('newImageBtn'),
            alertContainer: document.getElementById('alertContainer'),
            statusBar: document.getElementById('statusBar'),
            statusText: document.getElementById('statusText')
        };

        let currentFile = null;
        let currentImageBase64 = null;
        let processedImageBlob = null;

        // Upload Area Click
        elements.uploadArea.addEventListener('click', () => {
            elements.fileInput.click();
        });

        // File Input Change
        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // Drag and Drop
        elements.uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.uploadArea.classList.add('drag-over');
        });

        elements.uploadArea.addEventListener('dragleave', () => {
            elements.uploadArea.classList.remove('drag-over');
        });

        elements.uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            } else {
                showAlert('Please upload a valid image file', 'warning');
            }
        });

        // Handle File Upload
        function handleFileUpload(file) {
            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showAlert('File size exceeds 10MB. Please choose a smaller file.', 'warning');
                return;
            }

            currentFile = file;

            // Read file as base64
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageBase64 = e.target.result;

                // Show preview
                elements.previewImage.src = currentImageBase64;
                elements.originalPreview.src = currentImageBase64;
                
                // Update UI
                elements.uploadSection.classList.add('d-none');
                elements.previewSection.classList.add('active');
                elements.removeBgBtn.style.display = 'inline-block';
                elements.removeBgBtn.focus();

                showAlert(`Image loaded: ${file.name}`, 'success');
            };
            reader.readAsDataURL(file);
        }

        // Remove Background Button
        elements.removeBgBtn.addEventListener('click', async () => {
            await removeBackground();
        });

        // Remove Background Function
        async function removeBackground() {
            if (!currentImageBase64) {
                showAlert('Please upload an image first', 'warning');
                return;
            }

            // Show loading
            elements.previewSection.classList.remove('active');
            elements.resultSection.classList.remove('active');
            elements.loadingSection.classList.add('active');
            elements.removeBgBtn.disabled = true;

            try {
                const payload = {
                    image: currentImageBase64
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `API Error: ${response.status}`);
                }

                // Get the response as blob
                const blob = await response.blob();
                processedImageBlob = blob;

                // Convert to base64 for display
                const resultBase64 = await blobToBase64(blob);
                elements.resultImage.src = resultBase64;

                // Show result section
                elements.loadingSection.classList.remove('active');
                elements.resultSection.classList.add('active');
                elements.downloadBtn.style.display = 'inline-block';
                elements.newImageBtn.style.display = 'inline-block';

                // Show status
                showStatus('Background successfully removed!');
                showAlert('Processing complete!', 'success');

                elements.downloadBtn.focus();

            } catch (error) {
                console.error('Error:', error);
                elements.loadingSection.classList.remove('active');
                elements.previewSection.classList.add('active');
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                elements.removeBgBtn.disabled = false;
            }
        }

        // Download Button
        elements.downloadBtn.addEventListener('click', () => {
            if (processedImageBlob) {
                const url = URL.createObjectURL(processedImageBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `removed-bg-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                showAlert('Image downloaded!', 'success');
            }
        });

        // New Image Button
        elements.newImageBtn.addEventListener('click', () => {
            // Reset all states
            currentFile = null;
            currentImageBase64 = null;
            processedImageBlob = null;

            // Reset UI
            elements.uploadSection.classList.remove('d-none');
            elements.previewSection.classList.remove('active');
            elements.resultSection.classList.remove('active');
            elements.loadingSection.classList.remove('active');
            
            elements.removeBgBtn.style.display = 'none';
            elements.downloadBtn.style.display = 'none';
            elements.newImageBtn.style.display = 'none';

            elements.fileInput.value = '';
            elements.statusBar.style.display = 'none';

            elements.uploadArea.focus();
        });

        // Blob to Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Show Alert
        function showAlert(message, type) {
            const alertId = 'alert-' + Date.now();
            const alertHTML = `
                <div id="${alertId}" class="alert alert-custom alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-circle' : 'times-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            elements.alertContainer.innerHTML = alertHTML;

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }

        // Show Status
        function showStatus(message) {
            elements.statusText.textContent = message;
            elements.statusBar.style.display = 'block';
        }

        // Initial focus
        elements.uploadArea.focus();
    </script>
</body>
</html>
